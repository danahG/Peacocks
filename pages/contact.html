<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header-pages">
    <a href="../index-navigation.html" class="back-to-nav-button" id="welcome"> обратно към навигацията </a>
</header>

    <form class="contact-form">
        <div>Здравей Дана,</div>
        <div>
            <label>Казвам се</label>
            <input type="text" name="your-name" minlength="3" placeholder="(името ти)" required>, </div>

        <div>
            <label>е-мейлът ми е</label>
            <input type="email" placeholder="(е-мейлът ти)" required>
        </div>

        <div>
            <label>Имам съобщение за теб:</label>
        </div>

        <textarea placeholder="(напиши ми нещо)" class="expanding" rows="10" required></textarea>

        <div class="container-button">
            <p class="success-msg">Съобщението е изпратено успешно! (всъщност не е &mdash; това е статичен сайт и облаците са забранени)</p>
            <button type="button" class="submit-button" onclick="toggleSeeMore(this)">
                изпрати
            </button>
        </div>
    </form>


</body>
</html>
